# Site
name: "川霁黛熙 • TRAGEDXY"
title: "川霁黛熙 • TRAGEDXY"
description: "A software engineer's blog."
logo: "assets/images/logo.png"
favicon: "assets/images/favicon.ico"
baseurl: ""
google_analytics: ""
disqus: "xfyuan"
mailchimp-list:
include: ["_pages"]
permalink: /:year/:month/:title/

# Authors
authors:
  xfyuan:
    name: xfyuan
    display_name: xfyuan
    avatar: "assets/images/avatar.png"
    gravatar: bc13037f8ea7af96ccde743e6648688f
    email: apexy2007@gmail.com
    web: https://xfyuan.github.io
    twitter: https://twitter.com/apexy
    description: "A Chinese software engineer living and working in Chengdu. I love creating the future in digital worlds, big and small."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: "/category/:name/"

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""

# Lazy Images ("enabled" or "disabled")
lazyimages: "enabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
